# config/autoencoder.yaml

#─────────────────────────────────
# Dataset 설정
#─────────────────────────────────
model_name: 'sym1.5'
dataset:
  root_dir: 'D:/carfusion'       # 데이터셋 최상위 경로
  batch_size: 32                 # 배치 크기
  num_workers: 4                 # DataLoader 워커 수
  val_split: 'val'               # 검증(split) 명칭 ('train' 제외)

#─────────────────────────────────
# 모델 설정
#─────────────────────────────────
model:
  input_dim: 25                  # 12×2 keypoint + θ = 25
  h1: 16                         # 첫 번째 히든 크기
  h2: 10                         # 두 번째 히든 크기

#─────────────────────────────────
# 손실 하이퍼파라미터
#─────────────────────────────────
loss:
  lambda_sym: 1.5                # 대칭 손실 λ
  epsilon: 1e-6                  # 안정화 상수

#─────────────────────────────────
# 대칭 손실 쌍 정의 (1-based index)
#─────────────────────────────────
symmetry:
  length_pairs:
    - [[5,9], [6,10]]
    - [[7,11],[8,12]]
    - [[3,7], [4,8]]
    - [[2,6], [1,5]]
    - [[5,6], [9,10]]
  angle_triplets:
    - [[5,9,11], [6,10,12]]
    - [[1,3,7],  [2,4,8]]
    - [[7,11,9], [8,12,10]]
    - [[1,5,9],  [2,6,10]]
    - [[3,7,11], [4,8,12]]

#─────────────────────────────────
# 학습 설정
#─────────────────────────────────
training:
  epochs: 300
  lr: 1e-3
  weight_decay: 1e-5
random_seed: 444

#─────────────────────────────────
# 출력 경로
#─────────────────────────────────
output:
  save_path: './checkpoints/autoencoder'
